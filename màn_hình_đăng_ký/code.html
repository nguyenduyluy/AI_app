<!DOCTYPE html>

<html class="dark" lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Màn hình Đăng ký</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>

                    colors: {
                        "primary": "#ee8c2b",
                        "background-light": "#FAF8F5",
                        "background-dark": "#221910",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }

<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<div class="flex flex-col w-full grow">
<div class="flex w-full @container py-3">
<div class="w-full gap-1 overflow-hidden @[480px]:gap-2 aspect-[3/2] flex">

<h1 class="text-slate-900 dark:text-white tracking-tight text-[32px] font-bold leading-tight px-4 text-left pb-3 pt-6 font-display">Tạo Tài Khoản</h1>
<div class="flex flex-col gap-4 px-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-slate-800 dark:text-white text-base font-medium leading-normal pb-2 font-display">Tên người dùng</p>
<div class="flex w-full flex-1 items-stretch rounded-xl">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-0 border border-slate-300 dark:border-[#54473b] bg-white dark:bg-[#27211c] focus:border-primary dark:focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-[#b9ab9d] p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal font-display" placeholder="Nhập tên của bạn" value=""/>
<div class="text-slate-500 dark:text-[#b9ab9d] flex border border-slate-300 dark:border-[#54473b] bg-white dark:bg-[#27211c] items-center justify-center pr-[15px] rounded-r-xl border-l-0">
<span class="material-symbols-outlined">person</span>
</div>
</div>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-slate-800 dark:text-white text-base font-medium leading-normal pb-2 font-display">Email</p>
<div class="flex w-full flex-1 items-stretch rounded-xl">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-0 border border-slate-300 dark:border-[#54473b] bg-white dark:bg-[#27211c] focus:border-primary dark:focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-[#b9ab9d] p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal font-display" placeholder="Nhập email của bạn" value=""/>
<div class="text-slate-500 dark:text-[#b9ab9d] flex border border-slate-300 dark:border-[#54473b] bg-white dark:bg-[#27211c] items-center justify-center pr-[15px] rounded-r-xl border-l-0">
<span class="material-symbols-outlined">mail</span>
</div>
</div>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-slate-800 dark:text-white text-base font-medium leading-normal pb-2 font-display">Mật khẩu</p>
<div class="flex w-full flex-1 items-stretch rounded-xl">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-0 border border-slate-300 dark:border-[#54473b] bg-white dark:bg-[#27211c] focus:border-primary dark:focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-[#b9ab9d] p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal font-display" placeholder="Tạo mật khẩu" type="password" value=""/>
<div class="text-slate-500 dark:text-[#b9ab9d] flex border border-slate-300 dark:border-[#54473b] bg-white dark:bg-[#27211c] items-center justify-center pr-[15px] rounded-r-xl border-l-0">
<span class="material-symbols-outlined">lock</span>
</div>
</div>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-slate-800 dark:text-white text-base font-medium leading-normal pb-2 font-display">Xác nhận mật khẩu</p>
<div class="flex w-full flex-1 items-stretch rounded-xl">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-0 border border-slate-300 dark:border-[#54473b] bg-white dark:bg-[#27211c] focus:border-primary dark:focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-[#b9ab9d] p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal font-display" placeholder="Xác nhận mật khẩu" type="password" value=""/>
<div class="text-slate-500 dark:text-[#b9ab9d] flex border border-slate-300 dark:border-[#54473b] bg-white dark:bg-[#27211c] items-center justify-center pr-[15px] rounded-r-xl border-l-0">
<span class="material-symbols-outlined">lock</span>
</div>
</div>
</label>
</div>

<button class="flex h-14 w-14 items-center justify-center rounded-full border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800"><img alt="Facebook logo" class="h-6 w-6" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDjKXbgHbmu1VWj_bgR2QpcAUD2SZPbDtyc2JxObwUrwWe5zRF79DgXNBI4bMe7S_Xg-ZlJwIbkTBEeVb_a7PkIJTifs34F841tU0ZX5GLY0ZncUF4a6rA_QTRpkrefl5utFXCsjnydk2GGPfXB0t-q3k4KC3dLD-AwR1rsjI7c81DmtW6x2aicaxpgBN34toB0aO96NIN3sXRPo0Uou9fuSe2FpMVBr8SaQtkp9_L0S1QLtg5cWHV2fuFkjeCabZJvCRnaxo6Dy-s"/></button>
</div>
</div>
<div class="px-4 py-4 text-center">
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal font-display">
                    Bằng cách đăng ký, bạn đồng ý với
                    <a class="font-medium text-primary hover:underline" href="#">Điều khoản Dịch vụ</a> và
                    <a class="font-medium text-primary hover:underline" href="#">Chính sách Bảo mật</a> của chúng tôi.
                </p>
</div>
<div class="px-4 pt-2 pb-8 text-center">
<p class="text-slate-500 dark:text-slate-400 text-base font-normal font-display">
                    Đã có tài khoản?

</div>
</div>
